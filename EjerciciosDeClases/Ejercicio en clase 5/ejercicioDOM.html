<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #resultado{
            border: 2px solid red;
            padding: 50px;
            text-align: center;
            width: 400PX;
            font-size: xx-large;
        }
    </style>
    <title>Operaciones con A y B</title>
</head>
<body>
    
    <form action="">    
        <label for="a">Introduce a</label>
        <input type="number" name="a" id="a" onchange="limpiar()">
        <br>

        <label for="b">Introduce b</label>
        <input type="number" name="b" id="b" onchange="limpiar()">
        <br>

        <select name="operacion" id="operacion">
            <option value="sumar">Sumar</option>
            <option value="restar">Restar</option>
            <option value="multiplicar">Multiplicar</option>
            <option value="dividir">Dividir</option>
        </select>
<br>

        <input type="button" value="Calcular" onclick="operacioncita()">


        <div id="resultado">&nbsp;</div>

        <script>
            
            function operacioncita(){
                var a = document.getElementById("a").value;
                var b = document.getElementById("b").value;

                switch(operacion.value){
                    case "sumar":
                    var c = parseInt(a)+parseInt(b);
                    document.getElementById("resultado").innerHTML = c
                    break;

                    case "restar":
                    var c = parseInt(a)-parseInt(b);
                    document.getElementById("resultado").innerHTML = c
                    break;
                    case "multiplicar":
                    var c = parseInt(a)*parseInt(b);
                    document.getElementById("resultado").innerHTML = c
                    break;
                    case "dividir":
                    var c = parseInt(a)/parseInt(b);
                    document.getElementById("resultado").innerHTML = c
                    break;
                }
            } 


            function limpiar(){
                document.getElementById("resultado").innerHTML=" "
            }
        </script>
        
        
    </form>


</body>
</html>
