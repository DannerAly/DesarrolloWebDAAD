<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="entrada">

    <div id="listaDeParrafos">


    </div>

    <script>
        //ESTO LO ESCREBE SIGUIENDO DE LO QUE YA ESTA
        var parrafo = document.getElementById("entrada").addEventListener("keypress", function (event) {

            if (event.key == "Enter") {

                var parrafo = document.getElementById("entrada").value;
                var listaParrafos = document.getElementById("listaDeParrafos");

                var elemento = document.createElement("p");

                elemento.innerHTML = parrafo;
                listaParrafos.appendChild(elemento);

            }
        })



    </script>

</body>

</html>
