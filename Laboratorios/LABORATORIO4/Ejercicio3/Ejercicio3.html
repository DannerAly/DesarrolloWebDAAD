<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #imagen{
            height: 130px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Agrandar o Reducir Imagen </h2>
        <img src="./img/danner.jpeg" alt="danner" id="imagen" width="200px">

        <div>
            <label for="numero">Introduce un n√∫mero: </label>
            <input type="number" name="numero" id="numero">
        </div>
        <button onclick="agrandarImagen();">Agrandar</button>
        <button onclick="reducirImagen();">Reducir</button>
    </div>

    <script>

        function agrandarImagen() {
            var numero = parseInt(document.getElementById('numero').value);
            var imagen = document.getElementById('imagen');
            imagen.width += numero;
        }

        function reducirImagen() {
            var numero = parseInt(document.getElementById('numero').value);
            var imagen = document.getElementById('imagen');
            imagen.width -= numero;
        }
    </script>
</body>

</html>
